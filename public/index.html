<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>logo.png" />
    <meta http-equiv="description" content="仿Vue Forum应用" />
    <meta
      http-equiv="keywords"
      content="vue forum, Vue Forum, vue.js, 个人开发项目"
    />
    <meta name="author" content="https://github.com/Piedpiper66" />
    <link
      rel="stylesheet"
      href="https://at.alicdn.com/t/c/font_3845834_5umoysk43z4.css"
    />
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net/" />
    <!-- 使用CDN加速的JS文件，配置在vue.config.js下 -->
    <% for (var i in
    htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.js) { %>
    <script src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
    <% } %>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- <script
      defer
      src="https://cdn.jsdelivr.net/npm/socket.io-client@4.5.4/dist/socket.io.min.js"
    ></script> -->
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
